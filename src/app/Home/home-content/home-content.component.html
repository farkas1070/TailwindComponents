<div
  class="relative w-full h-[450px] bg-cover bg-center bg-no-repeat flex flex-col items-center justify-end"
  style="
    background-image: url('https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  "
>
  <div class="absolute inset-0 opacity-40 bg-black"></div>
  <div class="relative text-center mb-20">
    <p
      class="bg-gradient-to-r pb-4 from-[#ef9532] to-orange-300 bg-clip-text text-2xl font-extrabold text-transparent sm:text-4xl"
    >
      Find the one that best suits you
    </p>
    <h2 class="bg-clip-text text-xl font-extrabold text-[#f2efe8] sm:text-lg">
      Browse between more than 2000 active listings
    </h2>
  </div>
  <form class="container w-1/4 lg:w-2/4 mb-10">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        name="query"
        id="default-search"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "
        placeholder="City, Job Title, Keywords..."
        [(ngModel)]="searchQuery"
        required
      />
      <button
        type="button"
        (click)="search()"
        class="text-white absolute end-2.5 bottom-2.5 bg-[#EB9733] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search
      </button>
    </div>
  </form>
  <div class="relative flex mb-10 gap-4">
    
      <button class="relative bg-white rounded-md p-2 w-32 flex justify-center">
        <details class="group  [&_summary::-webkit-details-marker]:hidden">
          <summary
            class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600"
          >
            <span class="text-sm font-medium"> Country </span>
    
            <span class="transition group-open:-rotate-180">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </span>
          </summary>
    
          <div class="z-50 group-open:absolute group-open:start-0 group-open:top-auto group-open:mt-2">
            <div class="w-96 rounded border border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> 0 Selected </span>
    
                <button type="button" class="text-sm text-gray-900 underline underline-offset-4">
                  Reset
                </button>
              </header>
    
              <ul class="space-y-1 border-t border-gray-200 p-4">
                <li>
                  <label for="FilterInStock" class="inline-flex items-center gap-2">
                    <input type="checkbox" id="FilterInStock" class="h-5 w-5 rounded border-gray-300" />
    
                    <span class="text-sm font-medium text-gray-700"> In Stock (5+) </span>
                  </label>
                </li>
    
                <li>
                  <label for="FilterPreOrder" class="inline-flex items-center gap-2">
                    <input
                      type="checkbox"
                      id="FilterPreOrder"
                      class="h-5 w-5 rounded border-gray-300"
                    />
    
                    <span class="text-sm font-medium text-gray-700"> Pre Order (3+) </span>
                  </label>
                </li>
    
                <li>
                  <label for="FilterOutOfStock" class="inline-flex items-center gap-2">
                    <input
                      type="checkbox"
                      id="FilterOutOfStock"
                      class="h-5 w-5 rounded border-gray-300"
                    />
    
                    <span class="text-sm font-medium text-gray-700"> Out of Stock (10+) </span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </details>
      </button>

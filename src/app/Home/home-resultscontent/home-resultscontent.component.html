<section class="relative bg-white z-10 flex justify-center w-full">
  <div class="container flex flex-col md:flex-row w-full h-full">
    <div class="w-full md:w-3/4 pt-20 order-2 md:order-1">
      <p class="font-bold text-3xl mb-16">Latest jobs for the keyword "{{searchQuery}}"</p>
      <div class="flex flex-col">
        <app-homecard *ngFor="let job of this.searchData; let i = index" [job]="this.searchData[i]"></app-homecard>
       
      </div>
    </div>
    <div class="w-full md:w-1/4 flex justify-end order-1 md:order-2">
      <div
        class="w-full mt-20 bg-[#f9fafb] rounded-md h-[400px] md:h-[850px] border-2 border-[#e5e7eb] sticky top-20 overflow-y-auto p-4"
      >
        <div class="mt-5 mb-8">
          <div class="flex w-full justify-between">
            <p class="font-bold">JobType</p>
            <p class="text-gray-400 hover:underline">Cancel filters</p>
          </div>
          <label
            for="Job Name"
            class="relative mt-5 block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
          >
            <input
              type="job"
              
              placeholder="Email"
              class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            />

            <span
              class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
            >
              Job Name
            </span>
          </label>
        </div>
        <div>
          <div class="flex w-full justify-between">
            <p class="font-bold">JobType</p>
          </div>
          <app-homecheckbox [checkboxTitle]="'Finance'" ></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'IT'"></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'Education'"></app-homecheckbox>
        </div>
        <div class="mt-5">
          <p class="font-bold">Languages</p>
          <app-homecheckbox [checkboxTitle]="'English'"></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'Hungarian'"></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'German'"></app-homecheckbox>
        </div>
        <div class="mt-5">
          <p class="font-bold">Remote</p>
          <label class="relative inline-flex items-center cursor-pointer mt-5">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span
              class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              >{{ isTurnedOn ? "on" : "off" }}</span
            >
          </label>
        </div>

        <div class="mt-5">
          <p class="font-bold">Countries</p>
          <app-homecheckbox [checkboxTitle]="'Hungary'"></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'Austria'"></app-homecheckbox>
          <app-homecheckbox [checkboxTitle]="'Germany'"></app-homecheckbox>
        </div>
      </div>
    </div>
  </div>
</section>

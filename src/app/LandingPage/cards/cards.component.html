<div class="container mx-auto md:px-32 bg-[#f2efe8]">
  <section class="pb-32">
    <h2 class="mb-12 text-center text-4xl font-bold">
      Popular <u class="text-primary dark:text-primary-400"> Jobs</u>
    </h2>
    <ng-container [ngSwitch]="isLoaded">
      <div *ngSwitchCase="true" class="grid gap-6 md:grid-cols-2 lg:grid-cols-2 2xl:grid-cols-3">
        <app-card
          *ngFor="let job of this.jobs; let i = index"
          [job]="this.jobs[i]"
        ></app-card>
      </div>
      <div *ngSwitchCase="false" class="grid gap-6 md:grid-cols-2 lg:grid-cols-2 2xl:grid-cols-3">
        <app-cardskeleton></app-cardskeleton>
        <app-cardskeleton></app-cardskeleton>
        <app-cardskeleton></app-cardskeleton>
        <app-cardskeleton></app-cardskeleton>
        <app-cardskeleton></app-cardskeleton>
        <app-cardskeleton></app-cardskeleton>
      </div>
    </ng-container>
  </section>
</div>

<section class="relative h-screen pt-32 pb-4 lg:pt-36 bg-[#f2efe8] z-10">
  <div
    class="container h-full mx-auto lg:max-w-7xl w-full px-5 sm:px-10 lg:px-5 flex flex-col lg:flex-row gap-10 lg:gap-12"
  >
    <div class="absolute w-full lg:w-1/2 inset-y-0 lg:right-0 hidden lg:block">
      <span
        class="absolute -left-6 md:left-4 top-24 lg:top-28 w-24 h-24 rotate-90 skew-x-12 rounded-3xl bg-[#949c8c] blur-xl opacity-60 lg:opacity-95 lg:block hidden"
      ></span>
      <span
        class="absolute right-4 bottom-12 w-24 h-24 rounded-3xl bg-[#e08448] blur-xl opacity-80"
      ></span>
    </div>
    <span
      class="w-4/12 lg:w-2/12 aspect-square bg-gradient-to-tr from-[#e08448] to-[#eabe87] absolute -top-5 lg:left-0 rounded-full skew-y-12 blur-2xl opacity-40 skew-x-12 rotate-90"
    ></span>
    <div class="flex flex-col lg:flex-row container w-full">
      <!-- Left Part (1/3 width on small screens, full width on large screens) -->
      <div class="w-full lg:w-1/3 h-[40vh] lg:h-full">
        <!-- Cards with Swipe Functionality -->
        <div class="overflow-y-auto scrollbar-hide max-h-full">
          <!-- Your cards go here -->
          <div *ngFor="let job of this.placeholderList; let i = index" (click)="selectJob(job)">
            <app-landng-page-jobs-card [job]="placeholderList[i]"></app-landng-page-jobs-card>
          </div>
    
          <!-- Repeat for other cards -->
        </div>
      </div>
    
      <!-- Right Part (2/3 width on small screens, full width on large screens) -->
      <div class="w-full lg:w-2/3 h-[40vh] lg:h-full border-2 border-[#c2bfba] rounded-md mt-4 lg:mt-0 lg:ml-4">
        <!-- Information Section -->
        <app-landng-page-jobs-information></app-landng-page-jobs-information>
      </div>
    </div>
  </div>
</section>

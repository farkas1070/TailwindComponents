<div class="mx-auto w-full h-full overflow-y-auto">
  <div class="relative w-full p-8 border-b-2 border-[#c2bfba] shadow-md">
    <div class="absolute top-8 right-8">
      <img class="w-20" [src]="selectedJob?.company_logo_url" />
    </div>
    <p class="text-2xl pb-2">{{ selectedJob?.job_title }}</p>
    <p class="">{{ selectedJob?.job_type }}</p>
    <p class="">{{ selectedJob?.post_date }}</p>

    <p class="mb-10" href="www.google.com">
      {{ selectedJob?.company_website_link }}
    </p>
    <div class="flex">
      <button class="py-2 px-3 bg-orange-500 rounded-md mr-2 text-white">Apply Now</button>
      <button class="p-2 bg-orange-500 rounded-md mr-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
          class="w-6 h-6"
        >
          <path
            d="M3 11.0975V16.0909C3 19.1875 3 20.7358 3.73411 21.4123C4.08422 21.735 4.52615 21.9377 4.99692 21.9915C5.98402 22.1045 7.13675 21.0849 9.44216 19.0458C10.4612 18.1445 10.9708 17.6938 11.5603 17.5751C11.8506 17.5166 12.1494 17.5166 12.4397 17.5751C13.0292 17.6938 13.5388 18.1445 14.5578 19.0458C16.8633 21.0849 18.016 22.1045 19.0031 21.9915C19.4739 21.9377 19.9158 21.735 20.2659 21.4123C21 20.7358 21 19.1875 21 16.0909V11.0975C21 6.80891 21 4.6646 19.682 3.3323C18.364 2 16.2426 2 12 2C7.75736 2 5.63604 2 4.31802 3.3323C3.5108 4.14827 3.19796 5.26881 3.07672 7"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M15 6H9"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
      </button>
      <button class="p-2 bg-orange-500 rounded-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
          class="w-6 h-6"
        >
          <path
            d="M18.5 5.5L5.50002 18.4998"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
            stroke="#ffffff"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="relative w-full p-8 border-b-2 border-[#c2bfba]">
    <p class="text-xl pb-2">Job description</p>
    <p>{{ selectedJob?.job_short_description }}</p>
    <p>{{ selectedJob?.job_type }}</p>
  </div>
  <div class="relative w-full p-8 border-b-2 border-[#c2bfba]">
    <p>{{ selectedJob?.job_long_description }}</p>
  </div>
</div>
